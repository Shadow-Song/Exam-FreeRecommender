{% extends 'base.html' %}
{% block title %}上传文件{% endblock %}
{% block head %}{% endblock %}
{% block body %}
    <h1>上传文件</h1>
    <form action="" method=post enctype=multipart/form-data>
        <div class="mb-3">
            <label for="plan" class="form-label">培养方案</label>
            <input class="form-control" type="file" name=plan>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">直接生成</button>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">检查成绩</button>
        </div>
    </form>
{% endblock %}
